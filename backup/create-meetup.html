        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´ä¸ºdatetime-localæ ¼å¼
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // åˆå§‹åŒ–å¿«æ·æ—¥æœŸæ—¶é—´æŒ‰é’®
        function initializeQuickDateTimeButtons() {
            const datetimeInput = document.getElementById('datetime');
            const quickDateTimeButtons = document.querySelectorAll('.quick-datetime-btn');

            // è®¾ç½®åˆå§‹çŠ¶æ€
            updateQuickDateTimeButtonsState();

            // ä¸ºæ¯ä¸ªå¿«æ·æ—¥æœŸæ—¶é—´æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
            quickDateTimeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    const datetime = getQuickDateTime(type);
                    datetimeInput.value = formatDateTimeLocal(datetime);
                    updateQuickDateTimeButtonsState();
                });
            });

            // ç›‘å¬æ—¥æœŸæ—¶é—´è¾“å…¥æ¡†çš„å˜åŒ–
            datetimeInput.addEventListener('change', updateQuickDateTimeButtonsState);
            datetimeInput.addEventListener('input', updateQuickDateTimeButtonsState);
        }

        // è·å–å¿«æ·æ—¥æœŸæ—¶é—´
        function getQuickDateTime(type) {
            const now = new Date();
            const result = new Date();

            switch (type) {
                case 'tomorrow':
                    result.setDate(now.getDate() + 1);
                    result.setHours(19, 0, 0, 0);
                    break;
                case 'next-week':
                    // ä¸‹å‘¨å…­
                    const daysUntilNextSaturday = (6 - now.getDay() + 7) % 7 || 7;
                    result.setDate(now.getDate() + daysUntilNextSaturday);
                    result.setHours(14, 0, 0, 0);
                    break;
                case 'next-sunday':
                    // ä¸‹å‘¨æ—¥
                    const daysUntilNextSunday = (7 - now.getDay()) % 7 || 7;
                    result.setDate(now.getDate() + daysUntilNextSunday);
                    result.setHours(10, 0, 0, 0);
                    break;
                case 'weekend':
                    // æœ¬å‘¨æœ«ï¼ˆå¦‚æœä»Šå¤©æ˜¯å‘¨å…­æˆ–å‘¨æ—¥ï¼Œåˆ™é€‰æ‹©ä¸‹å‘¨æœ«ï¼‰
                    const dayOfWeek = now.getDay();
                    if (dayOfWeek === 0) { // å‘¨æ—¥
                        result.setDate(now.getDate() + 6); // ä¸‹å‘¨å…­
                    } else if (dayOfWeek === 6) { // å‘¨å…­
                        result.setDate(now.getDate() + 7); // ä¸‹å‘¨æ—¥
                    } else {
                        result.setDate(now.getDate() + (6 - dayOfWeek)); // æœ¬å‘¨å…­
                    }
                    result.setHours(19, 0, 0, 0);
                    break;
                default:
                    return now;
            }

            return result;
        }

        // æ›´æ–°å¿«æ·æ—¥æœŸæ—¶é—´æŒ‰é’®çš„çŠ¶æ€
        function updateQuickDateTimeButtonsState() {
            const datetimeInput = document.getElementById('datetime');
            const quickDateTimeButtons = document.querySelectorAll('.quick-datetime-btn');
            const currentDateTime = datetimeInput.value;

            quickDateTimeButtons.forEach(button => {
                const type = button.getAttribute('data-type');
                const buttonDateTime = formatDateTimeLocal(getQuickDateTime(type));
                if (buttonDateTime === currentDateTime) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

            }

            const reader = new FileReader();

                qrPreview.src = e.target.result;

            reader.readAsDataURL(file);

                const localDateTime = new Date(formData.get('datetime'));

        function ensureQRCodeLibrary() {
            // å·²æœ‰åº“åˆ™ç›´æ¥å°±ç»ªï¼ˆæ— è®ºæ˜¯å¦æœ‰ toCanvasï¼‰
            if (window.QRCode) {
                // ç¼ºå°‘ toCanvas æ—¶æ³¨å…¥å…¼å®¹ shimï¼Œç»Ÿä¸€ä¸Šå±‚ç”¨æ³•
                if (typeof window.QRCode.toCanvas !== 'function') {
                    window.QRCode.toCanvas = function(canvas, text, opts) {
                        return new Promise((resolve, reject) => {
                            try {
                                const size = (opts && opts.width) || canvas.width || 240;
                                const temp = document.createElement('div');
                                temp.style.cssText = 'position:absolute;left:-9999px;top:-9999px;';
                                document.body.appendChild(temp);
                                try {
                                    const qr = new window.QRCode(temp, {
                                        text: text,

                                    });
                                    const qrCanvas = temp.querySelector('canvas');

                                        resolve();
                                    } else if (qrImg) {
                                        if (!qrImg.complete) {
                                            qrImg.onload = () => {
                                                ctx.clearRect(0,0,canvas.width,canvas.height);
                                                ctx.drawImage(qrImg, 0, 0, size, size);
                                                resolve();
                                            };
                                            qrImg.onerror = reject;
                                        } else {
                                            ctx.clearRect(0,0,canvas.width,canvas.height);
                                            ctx.drawImage(qrImg, 0, 0, size, size);
                                            resolve();
                                        }
                                    } else {
                                        reject(new Error('æœªç”ŸæˆäºŒç»´ç è¾“å‡º'));
                                    }
                                } finally {
                                    document.body.removeChild(temp);
                                }
                            } catch (e) {
                                reject(e);
                            }
                        });
                    };
                }
                return Promise.resolve();
            }
            if (window.__qrLoadingPromise) return window.__qrLoadingPromise;

            const sources = [
                '/scripts/qrcode.min.js',
                'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js',
                'https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js'
            ];

            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.async = true;
                    s.onload = () => resolve();
                    s.onerror = () => reject(new Error('åŠ è½½å¤±è´¥: ' + src));
                    document.head.appendChild(s);
                });
            }

            window.__qrLoadingPromise = (async function(){
                for (let i = 0; i < sources.length; i++) {
                    try {

                        if (window.QRCode) {
                            // ç¼ºå¤± toCanvas åˆ™æ³¨å…¥ shim

                                // å¤ç”¨ä¸Šé¢çš„ shim æ³¨å…¥é€»è¾‘
                                // å°†å‡½æ•°ä½“å¤åˆ¶ï¼Œä¿æŒå¹‚ç­‰
                                window.QRCode.toCanvas = function(canvas, text, opts) {
                                    return new Promise((resolve, reject) => {
                                        try {
                                            const size = (opts && opts.width) || canvas.width || 240;
                                            const temp = document.createElement('div');
                                            temp.style.cssText = 'position:absolute;left:-9999px;top:-9999px;';
                                            document.body.appendChild(temp);
                                            try {
                                                const qr = new window.QRCode(temp, {
                                                    text: text,

                                                    height: size,
                                                    correctLevel: window.QRCode.CorrectLevel && window.QRCode.CorrectLevel.H || 1
                                                });
                                                const qrCanvas = temp.querySelector('canvas');
                                                const qrImg = temp.querySelector('img');
                                                const ctx = canvas.getContext('2d');
                                                if (qrCanvas) {
                                                    ctx.clearRect(0,0,canvas.width,canvas.height);
                                                    ctx.drawImage(qrCanvas, 0, 0);
                                                    resolve();
                                                } else if (qrImg) {
                                                    if (!qrImg.complete) {
                                                        qrImg.onload = () => {
                                                            ctx.clearRect(0,0,canvas.width,canvas.height);
                                                            ctx.drawImage(qrImg, 0, 0, size, size);

                                                    } else {
                                                        ctx.clearRect(0,0,canvas.width,canvas.height);
                                                        ctx.drawImage(qrImg, 0, 0, size, size);
                                                        resolve();
                                                    }
                                                } else {
                                                    reject(new Error('æœªç”ŸæˆäºŒç»´ç è¾“å‡º'));
                                                }
                                            } finally {
                                                document.body.removeChild(temp);
                                            }
                                        } catch (e) {
                                            reject(e);
                                        }
                                    });
                                };
                            }
                            return;
                        }
                    } catch (err) {
                        console.warn('äºŒç»´ç åº“æ¥æºä¸å¯ç”¨ï¼Œå°è¯•ä¸‹ä¸€ä¸ª:', sources[i]);
                    }
                }
                throw new Error('æ‰€æœ‰äºŒç»´ç åº“æ¥æºå‡ä¸å¯ç”¨');
            })();

            return window.__qrLoadingPromise;
        }

        function buildMeetupFromForm() {

                location,
                organizer,

        // å°†æ–‡ä»¶è½¬æ¢ä¸ºbase64æ ¼å¼
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {

                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
