            const typeFilterElement = document.getElementById('typeFilter');

            filteredMeetups = allMeetups.filter(meetup => {

        function joinMeetup(meetupId, qrImageUrl) {

        function showQRCode(qrImageUrl) {

            modal.innerHTML = `

                    <h3 style="margin-bottom: 20px; color: #333;">æ‰«ç è¿›ç¾¤</h3>

                    <button onclick="this.parentElement.parentElement.remove()" style="

        function formatDate(date) {
