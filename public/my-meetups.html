        .my-meetups-container {

        .login-prompt {

        @media (max-width: 768px) {

<body>
    <div id="header-placeholder"></div>

    <main class="my-meetups-container">
        <div class="my-meetups-header">
            <h1>æˆ‘çš„æ´»åŠ¨</h1>
            <a href="create-meetup.html" class="create-meetup-btn">å‘èµ·æ–°æ´»åŠ¨</a>

        <div id="authCheck">

        <div id="meetupContent" style="display: none;">

    <script src="scripts/layout.js"></script>
    <script>
        let currentUser = null;
        let allMeetups = [];
        let currentStatus = 'active';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndLoadMeetups();
            setupTabs();
        });

        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€å¹¶åŠ è½½æ´»åŠ¨
        function checkAuthAndLoadMeetups() {
            const token = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (!token || !userInfo) {
                showLoginPrompt();
                return;
            }

            try {
                currentUser = JSON.parse(userInfo);
                document.getElementById('authCheck').style.display = 'none';
                document.getElementById('meetupContent').style.display = 'block';
                loadMyMeetups();
            } catch (error) {
                console.error('è§£æç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
                showLoginPrompt();
            }
        }

        // æ˜¾ç¤ºç™»å½•æç¤º
        function showLoginPrompt() {
            document.getElementById('authCheck').innerHTML = `
                <div class="login-prompt">
                    <h3>è¯·å…ˆç™»å½•</h3>
                    <p>æ‚¨éœ€è¦ç™»å½•åæ‰èƒ½æŸ¥çœ‹å’Œç®¡ç†è‡ªå·±çš„æ´»åŠ¨</p>
                    <a href="auth.html" class="login-btn">ç«‹å³ç™»å½•</a>
                </div>
            `;
        }

        // åŠ è½½æˆ‘çš„æ´»åŠ¨
        async function loadMyMeetups() {
            try {
                const response = await fetch('/.netlify/functions/meetupHandler');
                const data = await response.json();

                if (data.success) {
                    // è¿‡æ»¤å‡ºå½“å‰ç”¨æˆ·åˆ›å»ºçš„æ´»åŠ¨
                    allMeetups = (data.meetups || []).filter(meetup => 
                        meetup.created_by === currentUser.username || 
                        meetup.organizer === currentUser.name
                    );
                    renderMeetups();
                } else {
                    showError('åŠ è½½æ´»åŠ¨å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('Load my meetups error:', error);
                showError('åŠ è½½æ´»åŠ¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // è®¾ç½®æ ‡ç­¾é¡µ
        function setupTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                    this.classList.add('active');
                    // æ›´æ–°å½“å‰çŠ¶æ€
                    currentStatus = this.dataset.status;
                    // é‡æ–°æ¸²æŸ“
                    renderMeetups();
                });
            });
        }

        // æ¸²æŸ“æ´»åŠ¨åˆ—è¡¨
        function renderMeetups() {
            const container = document.getElementById('meetupsContainer');
            
            // æ ¹æ®å½“å‰çŠ¶æ€è¿‡æ»¤æ´»åŠ¨
            let filteredMeetups = allMeetups;
            if (currentStatus !== 'all') {
                filteredMeetups = allMeetups.filter(meetup => {
                    if (currentStatus === 'active') {
                        const meetupDate = new Date(meetup.date + 'T' + meetup.time);
                        return meetup.status === 'active' && meetupDate > new Date();
                    }
                    if (currentStatus === 'completed') {
                        const meetupDate = new Date(meetup.date + 'T' + meetup.time);
                        return meetup.status === 'active' && meetupDate <= new Date();
                    }
                    return meetup.status === currentStatus;
                });
            }
            
            if (filteredMeetups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>æš‚æ— ${getStatusText(currentStatus)}æ´»åŠ¨</h3>
                        <p>æ‚¨è¿˜æ²¡æœ‰${getStatusText(currentStatus)}çš„æ´»åŠ¨ï¼Œå¿«å»å‘èµ·ä¸€ä¸ªå§ï¼</p>
                    </div>
                `;
                return;
            }

            const meetupsHTML = filteredMeetups.map(meetup => {
                const meetupDate = new Date(meetup.date + 'T' + meetup.time);
                const isUpcoming = meetupDate > new Date();
                const formattedDate = formatDate(meetupDate);
                const formattedTime = formatTime(meetup.time);
                
                let status = meetup.status;
                if (status === 'active' && !isUpcoming) {
                    status = 'completed';
                }
                
                return `
                    <div class="meetup-card">
                        <div class="meetup-status ${status}">
                            ${getStatusText(status)}
                        </div>
                        <div class="meetup-type ${meetup.type}">
                            ${meetup.type === 'online' ? 'çº¿ä¸Šæ´»åŠ¨' : 'çº¿ä¸‹æ´»åŠ¨'}
                        </div>
                        <h3 class="meetup-title">${escapeHtml(meetup.title)}</h3>
                        <div class="meetup-meta">
                            <div class="meetup-meta-item">
                                ğŸ“… ${formattedDate}
                            </div>
                            <div class="meetup-meta-item">
                                ğŸ• ${formattedTime}
                            </div>
                            ${meetup.location ? `
                                <div class="meetup-meta-item">
                                    ğŸ“ ${escapeHtml(meetup.location)}
                                </div>
                            ` : ''}
                        </div>
                        <div class="meetup-description">
                            ${escapeHtml(meetup.description)}
                        </div>
                        <div class="meetup-actions">
                            <div class="action-buttons">
                                <a href="meetup-detail.html?id=${meetup.id}" class="view-btn">
                                    ğŸ‘ï¸ æŸ¥çœ‹
                                </a>
                                ${status === 'active' && isUpcoming ? `
                                    <a href="edit-meetup.html?id=${meetup.id}" class="edit-btn">
                                        âœï¸ ç¼–è¾‘
                                    </a>
                                    <button class="delete-btn" onclick="deleteMeetup('${meetup.id}')">
                                        ğŸ—‘ï¸ å–æ¶ˆ
                                    </button>
                                ` : ''}
                            </div>
                            <div class="participant-count">
                                ${meetup.participant_count || 0}${meetup.max_participants ? '/' + meetup.max_participants : ''} äººå‚åŠ 
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="meetups-grid">${meetupsHTML}</div>`;
        }

        // åˆ é™¤/å–æ¶ˆæ´»åŠ¨
        async function deleteMeetup(meetupId) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆè¿™ä¸ªæ´»åŠ¨å—ï¼Ÿå–æ¶ˆåæ— æ³•æ¢å¤ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/meetupHandler?id=${meetupId}&createdBy=${currentUser.username}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('æ´»åŠ¨å·²å–æ¶ˆ');
                    loadMyMeetups(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    alert('å–æ¶ˆæ´»åŠ¨å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('Delete meetup error:', error);
                alert('å–æ¶ˆæ´»åŠ¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'active': 'è¿›è¡Œä¸­',
                'completed': 'å·²å®Œæˆ',
                'cancelled': 'å·²å–æ¶ˆ',
                'all': 'å…¨éƒ¨'
            };
            return statusMap[status] || status;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('meetupsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('zh-CN', options);
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            return `${hours}:${minutes}`;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
