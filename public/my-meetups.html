<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的活动 - 启发星球</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cards.css">
    <style>
        .my-meetups-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .my-meetups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .my-meetups-header h1 {
            color: #333;
            margin: 0;
        }

        .create-meetup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .create-meetup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .meetup-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 500;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .meetups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .meetup-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
        }

        .meetup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .meetup-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .meetup-status.active {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .meetup-status.completed {
            background: #e3f2fd;
            color: #1976d2;
        }

        .meetup-status.cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .meetup-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            padding-right: 80px;
        }

        .meetup-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .meetup-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meetup-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .meetup-type.online {
            background: #e3f2fd;
            color: #1976d2;
        }

        .meetup-type.offline {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .meetup-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meetup-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn, .view-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .edit-btn {
            background: #fff3e0;
            color: #f57c00;
        }

        .edit-btn:hover {
            background: #ffe0b2;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #ffebee;
            color: #c62828;
        }

        .delete-btn:hover {
            background: #ffcdd2;
            transform: translateY(-1px);
        }

        .view-btn {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .view-btn:hover {
            background: #c8e6c9;
            transform: translateY(-1px);
        }

        .participant-count {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 40px 0;
        }

        .login-prompt h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .login-prompt p {
            color: #666;
            margin-bottom: 20px;
        }

        .login-prompt .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-prompt .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .my-meetups-container {
                padding: 15px;
            }

            .my-meetups-header {
                flex-direction: column;
                align-items: stretch;
            }

            .meetup-tabs {
                flex-wrap: wrap;
            }

            .meetups-grid {
                grid-template-columns: 1fr;
            }

            .meetup-actions {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="my-meetups-container">
        <div class="my-meetups-header">
            <h1>我的活动</h1>
            <a href="create-meetup.html" class="create-meetup-btn">发起新活动</a>
        </div>

        <div id="authCheck">
            <div class="loading">正在检查登录状态...</div>
        </div>

        <div id="meetupContent" style="display: none;">
            <div class="meetup-tabs">
                <button class="tab-btn active" data-status="active">进行中</button>
                <button class="tab-btn" data-status="completed">已完成</button>
                <button class="tab-btn" data-status="cancelled">已取消</button>
                <button class="tab-btn" data-status="all">全部</button>
            </div>

            <div id="meetupsContainer">
                <div class="loading">正在加载活动...</div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/layout.js"></script>
    <script>
        let currentUser = null;
        let allMeetups = [];
        let currentStatus = 'active';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndLoadMeetups();
            setupTabs();
        });

        // 检查用户登录状态并加载活动
        function checkAuthAndLoadMeetups() {
            const token = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (!token || !userInfo) {
                showLoginPrompt();
                return;
            }

            try {
                currentUser = JSON.parse(userInfo);
                document.getElementById('authCheck').style.display = 'none';
                document.getElementById('meetupContent').style.display = 'block';
                loadMyMeetups();
            } catch (error) {
                console.error('解析用户信息失败:', error);
                showLoginPrompt();
            }
        }

        // 显示登录提示
        function showLoginPrompt() {
            const redirectUrl = encodeURIComponent(window.location.href);
            document.getElementById('authCheck').innerHTML = `
                <div class="login-prompt">
                    <h3>请先登录</h3>
                    <p>您需要登录后才能查看和管理自己的活动</p>
                    <a href="login.html?redirect=${redirectUrl}" class="login-btn">立即登录</a>
                </div>
            `;
        }

        // 加载我的活动
        async function loadMyMeetups() {
            try {
                const response = await fetch('/.netlify/functions/meetupHandler');
                const data = await response.json();

                if (data.success) {
                    // 过滤出当前用户创建的活动
                    allMeetups = (data.meetups || []).filter(meetup => 
                        meetup.created_by === currentUser.username || 
                        meetup.organizer === currentUser.name
                    );
                    renderMeetups();
                } else {
                    showError('加载活动失败: ' + data.error);
                }
            } catch (error) {
                console.error('Load my meetups error:', error);
                showError('加载活动失败，请稍后重试');
            }
        }

        // 设置标签页
        function setupTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有活动状态
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // 添加当前活动状态
                    this.classList.add('active');
                    // 更新当前状态
                    currentStatus = this.dataset.status;
                    // 重新渲染
                    renderMeetups();
                });
            });
        }

        // 渲染活动列表
        function renderMeetups() {
            const container = document.getElementById('meetupsContainer');
            
            // 根据当前状态过滤活动
            let filteredMeetups = allMeetups;
            if (currentStatus !== 'all') {
                filteredMeetups = allMeetups.filter(meetup => {
                    if (currentStatus === 'active') {
                        const meetupDate = new Date(meetup.date + 'T' + meetup.time);
                        return meetup.status === 'active' && meetupDate > new Date();
                    }
                    if (currentStatus === 'completed') {
                        const meetupDate = new Date(meetup.date + 'T' + meetup.time);
                        return meetup.status === 'active' && meetupDate <= new Date();
                    }
                    return meetup.status === currentStatus;
                });
            }
            
            if (filteredMeetups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无${getStatusText(currentStatus)}活动</h3>
                        <p>您还没有${getStatusText(currentStatus)}的活动，快去发起一个吧！</p>
                    </div>
                `;
                return;
            }

            const meetupsHTML = filteredMeetups.map(meetup => {
                const meetupDate = new Date(meetup.date + 'T' + meetup.time);
                const isUpcoming = meetupDate > new Date();
                const formattedDate = formatDate(meetupDate);
                const formattedTime = formatTime(meetup.time);
                
                let status = meetup.status;
                if (status === 'active' && !isUpcoming) {
                    status = 'completed';
                }
                
                return `
                    <div class="meetup-card">
                        <div class="meetup-status ${status}">
                            ${getStatusText(status)}
                        </div>
                        <div class="meetup-type ${meetup.type}">
                            ${meetup.type === 'online' ? '线上活动' : '线下活动'}
                        </div>
                        <h3 class="meetup-title">${escapeHtml(meetup.title)}</h3>
                        <div class="meetup-meta">
                            <div class="meetup-meta-item">
                                📅 ${formattedDate}
                            </div>
                            <div class="meetup-meta-item">
                                🕐 ${formattedTime}
                            </div>
                            ${meetup.location ? `
                                <div class="meetup-meta-item">
                                    📍 ${escapeHtml(meetup.location)}
                                </div>
                            ` : ''}
                        </div>
                        <div class="meetup-description">
                            ${escapeHtml(meetup.description)}
                        </div>
                        <div class="meetup-actions">
                            <div class="action-buttons">
                                <a href="meetup-detail.html?id=${meetup.id}" class="view-btn">
                                    👁️ 查看
                                </a>
                                ${status === 'active' && isUpcoming ? `
                                    <a href="edit-meetup.html?id=${meetup.id}" class="edit-btn">
                                        ✏️ 编辑
                                    </a>
                                    <button class="delete-btn" onclick="deleteMeetup('${meetup.id}')">
                                        🗑️ 取消
                                    </button>
                                ` : ''}
                            </div>
                            <div class="participant-count">
                                ${meetup.participant_count || 0}${meetup.max_participants ? '/' + meetup.max_participants : ''} 人参加
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="meetups-grid">${meetupsHTML}</div>`;
        }

        // 删除/取消活动
        async function deleteMeetup(meetupId) {
            if (!confirm('确定要取消这个活动吗？取消后无法恢复。')) {
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/meetupHandler?id=${meetupId}&createdBy=${currentUser.username}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('活动已取消');
                    loadMyMeetups(); // 重新加载列表
                } else {
                    alert('取消活动失败: ' + data.error);
                }
            } catch (error) {
                console.error('Delete meetup error:', error);
                alert('取消活动失败，请稍后重试');
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'active': '进行中',
                'completed': '已完成',
                'cancelled': '已取消',
                'all': '全部'
            };
            return statusMap[status] || status;
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('meetupsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // 格式化日期
        function formatDate(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('zh-CN', options);
        }

        // 格式化时间
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            return `${hours}:${minutes}`;
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <!-- 悬浮按钮 -->
    <div id="floating-actions-placeholder"></div>
    
    <!-- 加载悬浮按钮 -->
    <script src="/shared/floating-actions-loader.js"></script>
</body>
</html>
