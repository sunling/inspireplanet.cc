  <script type="module">
    // Import functions from cardUtils.js
    import {
      downloadCover,
      onUploadBg,

    } from './scripts/cardUtils.js';

    let customBgImage = '';

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function () {
      updatePreview();
    });

    // Update preview function
    window.updatePreview = function () {
      const title = document.getElementById('cover-title').value || 'å¯å‘æ˜Ÿçƒ';
      const keywords = document.getElementById('cover-keywords').value || 'çµæ„Ÿ åˆ›æ„ åˆ†äº«';
      const font = document.getElementById('font-select').value;
      const layout = document.getElementById('layout-select').value;
      const bgSelect = document.getElementById('bg-select').value;

      // Update title
      const formattedTitle = title.replace(/\n/g, '<br>');
      document.getElementById('preview-title').innerHTML = formattedTitle;

      // Update keywords
      const formattedKeywords = keywords.split(' ').filter(k => k.trim()).join(' / ');
      document.getElementById('preview-keywords').textContent = formattedKeywords;

      // Update font
      const content = document.getElementById('cover-content');
      content.style.fontFamily = font;

      // Update layout
      if (layout === 'left') {
        content.classList.add('layout-left');
      } else {
        content.classList.remove('layout-left');
      }

      // Update background
      const finalBg = customBgImage || bgSelect;
      document.getElementById('cover-bg').style.backgroundImage = `url('${finalBg}')`;
    };

    // Handle file upload
    window.handleFileUpload = function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          customBgImage = e.target.result;
          updatePreview();
          document.getElementById('upload-status').textContent = `å·²ä¸Šä¼ ï¼š${file.name}`;
        };
        reader.readAsDataURL(file);
      }
    };

    // Search images function
    window.searchImages = async function () {
      const title = document.getElementById('cover-title').value;
      const keywords = document.getElementById('cover-keywords').value;
      const searchText = `${title} ${keywords}`.trim();

      if (!searchText) {
        alert('è¯·å…ˆè¾“å…¥æ ‡é¢˜æˆ–å…³é”®è¯');
        return;
      }

      const statusDiv = document.getElementById('search-status');
      const resultsDiv = document.getElementById('search-results');
      const querySpan = document.getElementById('search-query');
      const imageGrid = document.getElementById('image-grid');

      try {
        statusDiv.textContent = 'æ­£åœ¨æœç´¢ç›¸å…³å›¾ç‰‡...';
        statusDiv.className = 'upload-status loading';
        resultsDiv.classList.add('hidden');

        const response = await fetch('/.netlify/functions/searchImage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: searchText,
            orientation: 'landscape'
          }),
        });

        const data = await response.json();

        if (response.ok) {
          querySpan.textContent = data.query;
          imageGrid.innerHTML = '';

          if (data.images && data.images.length > 0) {
            data.images.forEach(image => {
              const imgContainer = document.createElement('div');
              imgContainer.className = 'image-item';
              imgContainer.title = image.description;

              const img = document.createElement('img');
              img.src = image.thumb;
              img.alt = image.title;

              imgContainer.appendChild(img);

              imgContainer.addEventListener('click', () => {
                // Remove previous selection
                document.querySelectorAll('.image-item').forEach(item => {
                  item.classList.remove('selected');
                });
                // Add selection to current item
                imgContainer.classList.add('selected');
                // Update background
                customBgImage = image.url;
                updatePreview();
              });

              imageGrid.appendChild(imgContainer);
            });

            resultsDiv.classList.remove('hidden');
            statusDiv.textContent = '';
          } else {
            statusDiv.textContent = 'æœªæ‰¾åˆ°ç›¸å…³å›¾ç‰‡ï¼Œè¯·å°è¯•ä¿®æ”¹å…³é”®è¯';
            statusDiv.className = 'upload-status error';
          }
        } else {
          throw new Error(data.error || 'æœç´¢å¤±è´¥');
        }
      } catch (error) {
        console.error('Error searching images:', error);
        statusDiv.textContent = `æœç´¢å¤±è´¥: ${error.message}`;
        statusDiv.className = 'upload-status error';
      }
    };

    // Download cover function

      const coverElement = document.getElementById('cover-preview');
      html2canvas(coverElement, {
        scale: 2,
        useCORS: true,
        allowTaint: true,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `å°é¢_${new Date().getTime()}.png`;
        link.href = canvas.toDataURL();
        link.click();
      }).catch(error => {
        console.error('ä¸‹è½½å¤±è´¥:', error);
        alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');

    };
