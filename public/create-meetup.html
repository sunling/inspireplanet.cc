    <script>
        // é¡µé¢åˆå§‹åŒ–

        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€å¹¶å¡«å……ç»„ç»‡è€…ä¿¡æ¯
        function checkUserLoginAndFillOrganizer() {
            const userInfo = localStorage.getItem('userInfo');

        // åˆå§‹åŒ–è¡¨å•
        function initializeForm() {
            const form = document.getElementById('meetup-form');
            const qrUpload = document.getElementById('qr-upload');
            const qrFile = document.getElementById('qr-file');
            const qrPreview = document.getElementById('qr-preview');
            const qrUploadContent = document.getElementById('qr-upload-content');

            // è®¾ç½®æœ€å°æ—¥æœŸæ—¶é—´ä¸ºå½“å‰æ—¶é—´
            const now = new Date();
            const minDateTime = new Date(now.getTime() + 60 * 60 * 1000); // æœ€å°‘1å°æ—¶å
            document.getElementById('datetime').min = formatDateTimeLocal(minDateTime);

            // è®¾ç½®é»˜è®¤æ´»åŠ¨æ—¶é—´ä¸ºæ˜å¤©19:00
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(19, 0, 0, 0);
            document.getElementById('datetime').value = formatDateTimeLocal(tomorrow);

            // äºŒç»´ç ä¸Šä¼ å¤„ç†
            qrUpload.addEventListener('click', () => qrFile.click());
            
            qrUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                qrUpload.classList.add('dragover');
            });

            qrUpload.addEventListener('dragleave', () => {
                qrUpload.classList.remove('dragover');
            });

            qrUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                qrUpload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {

            });

            qrFile.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {

            });

            // è¡¨å•æäº¤å¤„ç†

            initializeQuickDateTimeButtons();

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´ä¸ºdatetime-localæ ¼å¼
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // åˆå§‹åŒ–å¿«æ·æ—¥æœŸæ—¶é—´æŒ‰é’®
        function initializeQuickDateTimeButtons() {
            const datetimeInput = document.getElementById('datetime');
            const quickDateTimeButtons = document.querySelectorAll('.quick-datetime-btn');

            // è®¾ç½®åˆå§‹çŠ¶æ€
            updateQuickDateTimeButtonsState();

            // ä¸ºæ¯ä¸ªå¿«æ·æ—¥æœŸæ—¶é—´æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
            quickDateTimeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    const datetime = getQuickDateTime(type);
                    datetimeInput.value = formatDateTimeLocal(datetime);
                    updateQuickDateTimeButtonsState();
                });
            });

            // ç›‘å¬æ—¥æœŸæ—¶é—´è¾“å…¥æ¡†çš„å˜åŒ–
            datetimeInput.addEventListener('change', updateQuickDateTimeButtonsState);
            datetimeInput.addEventListener('input', updateQuickDateTimeButtonsState);
        }

        // è·å–å¿«æ·æ—¥æœŸæ—¶é—´
        function getQuickDateTime(type) {
            const now = new Date();
            const result = new Date();

            switch (type) {
                case 'tomorrow':
                    result.setDate(now.getDate() + 1);
                    result.setHours(19, 0, 0, 0);
                    break;
                case 'next-week':
                    // ä¸‹å‘¨å…­
                    const daysUntilNextSaturday = (6 - now.getDay() + 7) % 7 || 7;
                    result.setDate(now.getDate() + daysUntilNextSaturday);
                    result.setHours(14, 0, 0, 0);
                    break;
                case 'next-sunday':
                    // ä¸‹å‘¨æ—¥
                    const daysUntilNextSunday = (7 - now.getDay()) % 7 || 7;
                    result.setDate(now.getDate() + daysUntilNextSunday);
                    result.setHours(10, 0, 0, 0);
                    break;
                case 'weekend':
                    // æœ¬å‘¨æœ«ï¼ˆå¦‚æœä»Šå¤©æ˜¯å‘¨å…­æˆ–å‘¨æ—¥ï¼Œåˆ™é€‰æ‹©ä¸‹å‘¨æœ«ï¼‰
                    const dayOfWeek = now.getDay();
                    if (dayOfWeek === 0) { // å‘¨æ—¥
                        result.setDate(now.getDate() + 6); // ä¸‹å‘¨å…­
                    } else if (dayOfWeek === 6) { // å‘¨å…­
                        result.setDate(now.getDate() + 7); // ä¸‹å‘¨æ—¥
                    } else {
                        result.setDate(now.getDate() + (6 - dayOfWeek)); // æœ¬å‘¨å…­
                    }
                    result.setHours(19, 0, 0, 0);
                    break;
                default:
                    return now;
            }

            return result;
        }

        // æ›´æ–°å¿«æ·æ—¥æœŸæ—¶é—´æŒ‰é’®çš„çŠ¶æ€
        function updateQuickDateTimeButtonsState() {
            const datetimeInput = document.getElementById('datetime');
            const quickDateTimeButtons = document.querySelectorAll('.quick-datetime-btn');
            const currentDateTime = datetimeInput.value;

            quickDateTimeButtons.forEach(button => {
                const type = button.getAttribute('data-type');
                const buttonDateTime = formatDateTimeLocal(getQuickDateTime(type));
                if (buttonDateTime === currentDateTime) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // å¤„ç†äºŒç»´ç æ–‡ä»¶
        function handleQRFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('qr-error', 'è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('qr-error', 'å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const qrPreview = document.getElementById('qr-preview');
                const qrUploadContent = document.getElementById('qr-upload-content');
                
                qrPreview.src = e.target.result;
                qrPreview.style.display = 'block';
                qrUploadContent.style.display = 'none';
                
                clearError('qr-error');
            };
            reader.readAsDataURL(file);
        }

        // è¡¨å•æäº¤å¤„ç†
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'å‘å¸ƒä¸­...';

            try {
                // ä¸Šä¼ äºŒç»´ç å›¾ç‰‡
                const qrFile = document.getElementById('qr-file').files[0];
                let qrImageUrl = '';
                
                if (qrFile) {
                    qrImageUrl = await uploadQRImage(qrFile);
                }

                // å‡†å¤‡æ´»åŠ¨æ•°æ®
                const formData = new FormData(document.getElementById('meetup-form'));
                
                // å°†ç”¨æˆ·è¾“å…¥çš„æœ¬åœ°æ—¥æœŸæ—¶é—´è½¬æ¢ä¸ºUTCæ—¶é—´å­˜å‚¨åˆ°æ•°æ®åº“
                const localDateTime = new Date(formData.get('datetime'));
                // è½¬æ¢ä¸ºISOå­—ç¬¦ä¸²ï¼ˆUTCæ—¶é—´ï¼‰
                const datetime = localDateTime.toISOString();
                
                const meetupData = {
                    title: formData.get('title'),
                    description: formData.get('description'),

                    datetime: datetime,

                    duration: formData.get('duration') ? parseFloat(formData.get('duration')) : null,

                    createdBy: getCurrentUsername()
                };

                // æäº¤æ´»åŠ¨æ•°æ®
                const response = await fetch('/.netlify/functions/meetupHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(meetupData)
                });

                const result = await response.json();

                if (result.success) {

                    document.getElementById('meetup-form').reset();
                    resetQRUpload();
                    
                    // 3ç§’åè·³è½¬åˆ°æ´»åŠ¨åˆ—è¡¨é¡µ
                    setTimeout(() => {

                    }, 3000);
                } else {
                    throw new Error(result.error || 'å‘å¸ƒå¤±è´¥');
                }

            } catch (error) {
                console.error('å‘å¸ƒæ´»åŠ¨å¤±è´¥:', error);
                alert('å‘å¸ƒå¤±è´¥: ' + error.message);
            } finally {

        // ä¸Šä¼ äºŒç»´ç å›¾ç‰‡
        async function uploadQRImage(file) {
            // å°†æ–‡ä»¶è½¬æ¢ä¸ºbase64æ ¼å¼
            const base64Image = await fileToBase64(file);

            const response = await fetch('/.netlify/functions/uploadImageToGitHub', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    base64Image: base64Image
                })
            });

            const result = await response.json();
            if (result.success) {
                return result.url;
            } else {
                throw new Error('äºŒç»´ç ä¸Šä¼ å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // å°†æ–‡ä»¶è½¬æ¢ä¸ºbase64æ ¼å¼
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function getCurrentUsername() {

            // éªŒè¯æ—¥æœŸæ—¶é—´ä¸èƒ½æ˜¯è¿‡å»
            const datetimeInput = document.getElementById('datetime');
            const now = new Date();
