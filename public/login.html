<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - 启发时刻卡片</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-container {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            border: none;
            background: none;
        }

        .tab.active {
            background: white;
            color: #007acc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.hidden {
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007acc 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 204, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007acc;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }

            .form-container {
                padding: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="auth-container">
        <div class="tab-container">
            <button class="tab active" id="loginTab" onclick="switchTab('login')">登录</button>
            <button class="tab" id="registerTab" onclick="switchTab('register')">注册</button>
        </div>

        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="authForm">
                <div class="form-group hidden" id="nameGroup">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名">
                </div>

                <div class="form-group hidden" id="usernameGroup">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>

                <div class="form-group hidden" id="wechatGroup">
                    <label for="wechat">微信号（可选）</label>
                    <input type="text" id="wechat" name="wechat" placeholder="请输入微信号">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">登录</span>
                </button>
            </form>

            <div class="back-link">
                <a href="/">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'login';

        function switchTab(mode) {
            currentMode = mode;
            
            // 更新标签样式
            document.getElementById('loginTab').classList.toggle('active', mode === 'login');
            document.getElementById('registerTab').classList.toggle('active', mode === 'register');
            
            // 显示/隐藏字段
            const nameGroup = document.getElementById('nameGroup');
            const usernameGroup = document.getElementById('usernameGroup');
            const wechatGroup = document.getElementById('wechatGroup');
            const submitText = document.getElementById('submitText');
            
            if (mode === 'register') {
                nameGroup.classList.remove('hidden');
                usernameGroup.classList.remove('hidden');
                wechatGroup.classList.remove('hidden');
                submitText.textContent = '注册';
                
                // 设置必填字段
                document.getElementById('name').required = true;
                document.getElementById('username').required = true;
            } else {
                nameGroup.classList.add('hidden');
                usernameGroup.classList.add('hidden');
                wechatGroup.classList.add('hidden');
                submitText.textContent = '登录';
                
                // 移除必填字段
                document.getElementById('name').required = false;
                document.getElementById('username').required = false;
            }
            
            // 清除消息
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            if (loading) {
                submitBtn.disabled = true;
                submitText.innerHTML = '<span class="loading"></span>处理中...';
            } else {
                submitBtn.disabled = false;
                submitText.textContent = currentMode === 'login' ? '登录' : '注册';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            hideMessages();
            setLoading(true);
            
            const formData = new FormData(event.target);
            const data = {
                action: currentMode,
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            if (currentMode === 'register') {
                data.name = formData.get('name');
                data.username = formData.get('username');
                data.wechat = formData.get('wechat');
            }
            
            try {
                const response = await fetch('/.netlify/functions/authHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 保存用户信息和token到localStorage
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('userToken', result.token);
                    localStorage.setItem('userInfo', JSON.stringify(result.user));
                    
                    showSuccess(result.message);
                    
                    // 读取回跳地址并延迟跳转，让用户看到成功消息
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    setTimeout(() => {
                        if (redirect) {
                            try {
                                window.location.href = decodeURIComponent(redirect);
                            } catch (_) {
                                window.location.href = '/cards';
                            }
                        } else {
                            window.location.href = '/cards';
                        }
                    }, 800);
                } else {
                    showError(result.error || '操作失败，请重试');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError('网络错误，请检查网络连接后重试');
            } finally {
                setLoading(false);
            }
        }

        // 绑定表单提交事件
        document.getElementById('authForm').addEventListener('submit', handleSubmit);

        // 检查是否已经登录
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('userToken');
            if (token) {
                // 可以选择验证token是否有效
                // 如果已登录，可以直接跳转到cards页面
                // window.location.href = '/cards';
            }
        });
    </script>
<script src="/scripts/layout.js"></script>
</body>

</html>
