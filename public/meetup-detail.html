<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动详情 - 启发星球</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/utility.css">
    <link rel="stylesheet" href="/styles/page-specific.css">
    <style>
        /* 重置页面样式，忽略共享样式影响 */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            max-width: none !important;
        }
        
        main {
            width: 100% !important;
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .container {
            width: 90% !important;
            max-width: 800px !important;
            margin: 20px auto !important;
            padding: 2rem !important;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            box-sizing: border-box;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .detail-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--primary);
        }

        .detail-section h3 {
            margin: 0 0 1rem 0;
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .meetup-type {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .meetup-type.online {
            background: rgba(255, 127, 80, 0.1);
            color: var(--primary);
            border: 1px solid rgba(255, 127, 80, 0.3);
        }

        .meetup-type.offline {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .meta-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(255, 127, 80, 0.1);
        }

        .meta-icon {
            font-size: 1.2rem;
            color: var(--primary);
            min-width: 24px;
            text-align: center;
        }

        .meta-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
        }

        .meta-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 600;
        }

        .meetup-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        .status-badge.available {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-badge.joined {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-badge.ended {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .description-content {
            line-height: 1.6;
            color: var(--text);
            white-space: pre-wrap;
        }

        .btn-primary.joined {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-primary.joined:hover {
            background: rgba(34, 197, 94, 0.15);
        }

        .btn-secondary span {
            margin-right: 0.5rem;
        }

        .description-content {
            line-height: 1.6;
            color: var(--text);
            background: white;
            padding: 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        /* 按钮动画效果 */
        .btn-primary, .btn-secondary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 127, 80, 0.3);
        }

        .btn-primary:active, .btn-secondary:active {
            transform: translateY(0);
        }

        /* 加载状态 */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 成功状态动画 */
        .btn-success {
            background: #10b981 !important;
            color: white !important;
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 页面加载动画 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .organizer-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            background: white;
            padding: 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .organizer-name {
            font-weight: 500;
            color: var(--text);
        }

        .organizer-contact {
            background: rgba(255, 127, 80, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            border: 1px solid rgba(255, 127, 80, 0.3);
        }

        .action-section {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255, 127, 80, 0.1), rgba(255, 127, 80, 0.05));
            border-radius: var(--radius);
            border: 1px solid rgba(255, 127, 80, 0.2);
        }

        .action-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .action-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .action-btn:disabled {
            background: var(--muted);
            color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .participant-info {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-family: var(--font-sans);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius);
            margin: 1rem 0;
            font-family: var(--font-sans);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            padding: 0.5rem 0;
            transition: color 0.2s ease;
        }

        .back-btn:hover {
            color: var(--primary-dark);
        }

        /* 模态框样式统一 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-light);
        }

        .modal-title {
            margin-bottom: 1.5rem;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.1);
        }

        .form-group input:read-only {
            background: var(--bg-light);
            color: var(--text-muted);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            background: white;
            color: var(--text);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            border-color: var(--text-muted);
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .meta-grid {
                grid-template-columns: 1fr;
            }

            .organizer-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body class="bg-gradient-default">
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <a href="meetups.html" class="back-btn">
                ← 返回活动列表
            </a>

            <div class="page-header">
                <h1 class="page-title">活动详情</h1>
            </div>

            <div id="meetupContent">
                <div class="loading">正在加载活动详情...</div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/layout.js"></script>
    <script>
        let currentMeetup = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const meetupId = urlParams.get('id');
            
            if (!meetupId) {
                showError('缺少活动ID参数');
                return;
            }
            
            loadMeetupDetail(meetupId);
        });

        // 加载活动详情
        async function loadMeetupDetail(meetupId) {
            try {
                // 获取活动详情
                const response = await fetch(`/.netlify/functions/meetupHandler?id=${meetupId}`);
                const data = await response.json();
                
                if (data.success && data.meetups && data.meetups.length > 0) {
                    currentMeetup = data.meetups[0];
                    
                    // 获取报名人数
                    const rsvpResponse = await fetch(`/.netlify/functions/rsvpHandler?meetup_id=${meetupId}`);
                    const rsvpResult = await rsvpResponse.json();
                    
                    const participantCount = rsvpResult.success ? rsvpResult.rsvps.length : 0;
                    
                    // 将报名人数添加到活动数据中
                    currentMeetup.participant_count = participantCount;
                    
                    renderMeetupDetail();
                } else {
                    showError('活动不存在或已被删除');
                }
            } catch (error) {
                console.error('Load meetup detail error:', error);
                showError('加载活动详情失败，请稍后重试');
            }
        }

        // 渲染活动详情
        function renderMeetupDetail() {
            const container = document.getElementById('meetupContent');
            const meetup = currentMeetup;
            
            const meetupDate = new Date(meetup.datetime);
            const isUpcoming = meetupDate > new Date();
            const formattedDate = formatDate(meetupDate);
            const formattedTime = formatTime(meetupDate.toTimeString().slice(0, 5));
            
            container.innerHTML = `
                <div class="detail-section">
                    <div class="meetup-header">
                        <div class="meetup-type ${meetup.mode || meetup.type}">
                            ${(meetup.mode || meetup.type) === 'online' ? '线上活动' : '线下活动'}
                        </div>
                        <h2 style="margin: 0 0 1rem 0; color: var(--text); font-size: 1.5rem; font-weight: 700;">${escapeHtml(meetup.title)}</h2>
                        <div class="status-badge ${isUpcoming ? 'available' : 'ended'}">
                            ${isUpcoming ? '可报名' : '已结束'}
                        </div>
                    </div>
                    
                    <h3>基本信息</h3>
                    <div class="meta-grid">
                        <div class="meta-item">
                            <div class="meta-icon">📅</div>
                            <div class="meta-content">
                                <span class="meta-label">活动日期</span>
                                <span class="meta-value">${formattedDate}</span>
                            </div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-icon">🕐</div>
                            <div class="meta-content">
                                <span class="meta-label">活动时间</span>
                                <span class="meta-value">${formattedTime}</span>
                            </div>
                        </div>
                        ${meetup.duration ? `
                            <div class="meta-item">
                                <div class="meta-icon">⏱️</div>
                                <div class="meta-content">
                                    <span class="meta-label">活动时长</span>
                                    <span class="meta-value">${meetup.duration} 小时</span>
                                </div>
                            </div>
                        ` : ''}
                        ${meetup.location ? `
                            <div class="meta-item">
                                <div class="meta-icon">📍</div>
                                <div class="meta-content">
                                    <span class="meta-label">活动地点</span>
                                    <span class="meta-value">${escapeHtml(meetup.location)}</span>
                                </div>
                            </div>
                        ` : ''}
                        ${meetup.fee !== null && meetup.fee !== undefined ? `
                            <div class="meta-item">
                                <div class="meta-icon">💰</div>
                                <div class="meta-content">
                                    <span class="meta-label">活动费用</span>
                                    <span class="meta-value">${meetup.fee > 0 ? meetup.fee + ' 元' : '免费'}</span>
                                </div>
                            </div>
                        ` : ''}
                        ${meetup.max_ppl ? `
                            <div class="meta-item">
                                <div class="meta-icon">👥</div>
                                <div class="meta-content">
                                    <span class="meta-label">人数限制</span>
                                    <span class="meta-value">最多 ${meetup.max_ppl} 人</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="detail-section">
                    <h3>活动介绍</h3>
                    <div class="description-content">
                        ${escapeHtml(meetup.description).replace(/\n/g, '<br>')}
                    </div>
                </div>

                <div class="detail-section">
                    <h3>组织者信息</h3>
                    <div class="organizer-info">
                        <span class="organizer-name">👤 ${escapeHtml(meetup.creator || meetup.organizer)}</span>
                        ${meetup.wechat_id || meetup.contact ? `
                            <span class="organizer-contact">微信：${escapeHtml(meetup.wechat_id || meetup.contact)}</span>
                        ` : ''}
                    </div>
                </div>

                <div class="action-section">
                    <div class="action-title">
                        ${isUpcoming ? '立即报名参加' : '活动已结束'}
                    </div>
                    <button class="action-btn" 
                            onclick="joinMeetup('${meetup.id}', '${meetup.cover || ''}')"
                            ${!isUpcoming ? 'disabled' : ''}>
                        ${isUpcoming ? '报名参加' : '已结束'}
                    </button>
                    <div class="participant-info" onclick="viewParticipantsList()" style="cursor: pointer; color: var(--primary);" title="点击查看报名人员名单">
                        ${meetup.participant_count || 0}${meetup.max_ppl ? '/' + meetup.max_ppl : ''} 人已报名 👥
                    </div>
                </div>
            `;
            
            // 添加页面加载完成的类
            container.classList.add('fade-in');
            
            // 添加元素悬停效果
            const metaItems = container.querySelectorAll('.meta-item');
            metaItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }

        // 报名参加活动
        async function joinMeetup(meetupId, qrImageUrl) {
            const token = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            if (!token || !userInfo) {
                alert('请先登录后再报名参加活动');
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userInfo);
            
            // 添加按钮加载状态
            const actionBtn = document.querySelector('.action-btn');
            actionBtn.classList.add('btn-loading');
            actionBtn.disabled = true;
            
            try {
                // 检查是否已经报名
                const isAlreadyRegistered = await checkRSVPStatus(meetupId, user.wechat_id);
                if (isAlreadyRegistered) {
                    if (qrImageUrl) {
                        showQRCode(qrImageUrl);
                    } else {
                        alert('您已经报名了这个活动！请联系组织者获取群聊信息。');
                    }
                    return;
                }

                // 显示报名确认对话框
                showRSVPDialog(meetupId, user, qrImageUrl);
            } finally {
                // 移除加载状态
                actionBtn.classList.remove('btn-loading');
                actionBtn.disabled = false;
            }
        }

        // 检查RSVP状态
        async function checkRSVPStatus(meetupId, wechatId) {
            try {
                const response = await fetch(`/.netlify/functions/rsvpHandler?meetup_id=${meetupId}&wechat_id=${wechatId}`);
                const result = await response.json();
                
                if (result.success && result.rsvps.length > 0) {
                    return true;
                }
                return false;
            } catch (error) {
                console.error('检查报名状态失败:', error);
                return false;
            }
        }

        // 显示报名对话框
        function showRSVPDialog(meetupId, user, qrImageUrl) {
            const modal = document.createElement('div');
            modal.className = 'modal';

            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="this.closest('.modal').remove()">×</button>
                    
                    <h3 class="modal-title">确认报名</h3>
                    
                    <div class="form-group">
                        <label>姓名:</label>
                        <input type="text" id="rsvpName" value="${user.name || ''}" placeholder="请输入您的姓名" />
                    </div>
                    
                    <div class="form-group">
                        <label>微信号:</label>
                        <input type="text" id="rsvpWechat" value="${user.wechat_id || ''}" placeholder="请输入您的微信号" />
                    </div>
                    
                    <div class="modal-actions">
                        <button class="btn-secondary" onclick="this.closest('.modal').remove()">取消</button>
                        <button class="btn-primary" onclick="submitRSVP('${meetupId}', '${qrImageUrl}')">确认报名</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        }

        // 提交RSVP
        async function submitRSVP(meetupId, qrImageUrl) {
            const name = document.getElementById('rsvpName').value.trim();
            const wechatId = document.getElementById('rsvpWechat').value.trim();
            
            if (!name) {
                alert('请输入您的姓名');
                return;
            }

            // 添加提交按钮加载状态
            const submitBtn = document.querySelector('.modal .btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';

            try {
                const userInfo = JSON.parse(localStorage.getItem('userInfo'));
                const response = await fetch('/.netlify/functions/rsvpHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        meetup_id: meetupId,
                        name: name,
                        wechat_id: wechatId,
                        username: userInfo.username
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 显示成功状态
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.classList.add('btn-success');
                    submitBtn.textContent = '报名成功！';
                    
                    // 延迟关闭对话框
                    setTimeout(() => {
                        document.querySelector('.modal').remove();
                        
                        // 更新报名人数显示
                        updateParticipantCount();
                        
                        // 显示成功消息和二维码
                        if (qrImageUrl) {
                            setTimeout(() => {
                                showQRCode(qrImageUrl);
                            }, 300);
                        } else {
                            alert('报名成功！请联系组织者获取群聊信息。');
                        }
                    }, 1000);
                } else {
                    throw new Error(result.error || '报名失败');
                }
            } catch (error) {
                console.error('报名失败:', error);
                
                // 恢复按钮状态
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                
                alert('报名失败: ' + error.message);
            }
        }

        // 显示二维码弹窗
        function showQRCode(qrImageUrl) {
            const modal = document.createElement('div');
            modal.className = 'modal';

            modal.innerHTML = `
                <div class="modal-content" style="text-align: center;">
                    <button class="modal-close" onclick="this.parentElement.parentElement.remove(); updateParticipantInfo();">×</button>
                    
                    <h3 class="modal-title">扫码进群</h3>
                    <img src="${qrImageUrl}" alt="群聊二维码" style="
                        max-width: 100%;
                        height: auto;
                        border-radius: var(--radius-sm);
                        margin-bottom: 1.5rem;
                        border: 1px solid var(--border);
                    ">
                    <p style="color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.95rem;">请使用微信扫描二维码加入群聊</p>
                    <button class="btn-primary" onclick="this.parentElement.parentElement.remove(); updateParticipantInfo();">关闭</button>
                </div>
            `;

            document.body.appendChild(modal);

            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('meetupContent');
            container.innerHTML = `
                <div class="error">
                    <h3>加载失败</h3>
                    <p>${message}</p>
                    <a href="meetups.html" style="color: var(--primary); text-decoration: none;">返回活动列表</a>
                </div>
            `;
        }

        // 格式化日期
        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('zh-CN', options);
        }

        // 格式化时间
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            return `${hours}:${minutes}`;
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 更新报名人数（不显示列表）
        async function updateParticipantCount() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const meetupId = urlParams.get('id');
                
                if (!meetupId) return;

                // 获取最新的报名信息
                const rsvpResponse = await fetch(`/.netlify/functions/rsvpHandler?meetup_id=${meetupId}`);
                const rsvpResult = await rsvpResponse.json();
                
                if (rsvpResult.success) {
                    const participantCount = rsvpResult.rsvps.length;
                    
                    // 更新报名人数显示
                    const participantInfo = document.querySelector('.participant-info');
                    if (participantInfo && currentMeetup) {
                        participantInfo.textContent = `${participantCount}${currentMeetup.max_ppl ? '/' + currentMeetup.max_ppl : ''} 人已报名`;
                    }
                }
            } catch (error) {
                console.error('更新报名信息失败:', error);
            }
        }

        // 查看报名人列表
        async function viewParticipantsList() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const meetupId = urlParams.get('id');
                
                if (!meetupId) return;

                // 获取最新的报名信息
                const rsvpResponse = await fetch(`/.netlify/functions/rsvpHandler?meetup_id=${meetupId}`);
                const rsvpResult = await rsvpResponse.json();
                
                if (rsvpResult.success) {
                    showParticipantsList(rsvpResult.rsvps);
                }
            } catch (error) {
                console.error('获取报名信息失败:', error);
                alert('获取报名信息失败，请稍后重试');
            }
        }

        // 更新报名人数和显示报名人列表
        async function updateParticipantInfo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const meetupId = urlParams.get('id');
                
                if (!meetupId) return;

                // 获取最新的报名信息
                const rsvpResponse = await fetch(`/.netlify/functions/rsvpHandler?meetup_id=${meetupId}`);
                const rsvpResult = await rsvpResponse.json();
                
                if (rsvpResult.success) {
                    const participantCount = rsvpResult.rsvps.length;
                    
                    // 更新报名人数显示
                    const participantInfo = document.querySelector('.participant-info');
                    if (participantInfo && currentMeetup) {
                        participantInfo.textContent = `${participantCount}${currentMeetup.max_ppl ? '/' + currentMeetup.max_ppl : ''} 人已报名`;
                    }
                    
                    // 显示报名人列表
                    showParticipantsList(rsvpResult.rsvps);
                }
            } catch (error) {
                console.error('更新报名信息失败:', error);
            }
        }

        // 显示报名人列表
        function showParticipantsList(participants) {
            const modal = document.createElement('div');
            modal.className = 'modal';

            const participantsList = participants.map(participant => 
                `<div style="padding: 0.5rem 0; border-bottom: 1px solid var(--border-light);">
                    ${escapeHtml(participant.name)}
                </div>`
            ).join('');

            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="this.parentElement.parentElement.remove()">×</button>
                    
                    <h3 class="modal-title">报名人员名单</h3>
                    <div style="max-height: 300px; overflow-y: auto; margin: 1rem 0;">
                        ${participantsList || '<p style="text-align: center; color: var(--text-muted);">暂无报名人员</p>'}
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <button class="btn-primary" onclick="this.parentElement.parentElement.remove()">关闭</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>

    <!-- 悬浮按钮 -->
    <div id="floating-actions-placeholder"></div>
    
    <!-- 加载悬浮按钮 -->
    <script src="/shared/floating-actions-loader.js"></script>
</body>
