jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Debug puppeteer
        run: |
          npm ls puppeteer
          npm ls puppeteer-core || echo "âœ… puppeteer-core removed"

      - name: Install puppeteer Chromium
        run: npx puppeteer browsers install chrome

      - name: Run generate-from-airtable.js
        run: node scripts/generate-from-airtable.js

      - name: Push generated docs using GH_PAT (clean repo)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "ğŸ“¦ æ„å»ºä¸´æ—¶ Git ä»“åº“ç”¨äºæ¨é€ docs å†…å®¹"
          
          mkdir temp-push
          cd temp-push
          
