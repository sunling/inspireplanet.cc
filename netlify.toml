[build]
  publish = "dist"
  functions = "src/netlify/functions"
  command = "vite build"

[dev]
  publish = "dist"
  functions = "src/netlify/functions"
  framework = "vite"
  targetPort = 5173
  port = 8888
  
[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"

# Removed invalid redirect for /.netlify/functions/*
# Netlify handles function routing automatically

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200